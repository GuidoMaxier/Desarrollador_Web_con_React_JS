<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./clase1.css">
</head>

<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <form id="solicitud-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="tipo-seguro">Tipo de seguro:</label>
        <select id="tipo-seguro" name="tipo-seguro" required>
            <option value="basico">Básico</option>
            <option value="intermedio">Intermedio</option>
            <option value="premium">Premium</option>
        </select>
        <div id="valor-seguro">Valor del seguro Básico es: $500</div>


        <input type="submit" value="Enviar solicitud">


    </form>

    <script src="./clase1.js">

    </script>
</body>

</html>
